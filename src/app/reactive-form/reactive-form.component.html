
<form [formGroup]="reactiveForm" (ngSubmit)="submitFunction(reactiveForm)">

<div class="form-group">
    <label>Name : </label>
    <input type="text" name="name" formControlName="name" required>
</div>

<div class="form-group">
    <label>Password : </label>
    <input type="text" name="password" formControlName="password" required>
</div>

<div class="form-group">
    <label>Email : </label>
    <input type="text" name="email" formControlName="email" required>
</div>

<div class="form-group">
    <label>Age : </label>
    <input type="number" name="age" formControlName="age" required>
</div>

<button class="btn btn-primary" type="submit">Submit</button>

</form>
