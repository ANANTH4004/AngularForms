
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="firstName" name="name"  class="form-control form-control-lg" formControlName="name" />
                          <label class="form-label" for="firstName"> Name</label>
                          <div *ngIf="registerForm.get('name').invalid && (registerForm.get('name').dirty || registerForm.get('name').touched)">
                            Please provide a name.
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="number" id="lastName" name="age" formControlName="age" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">Age</label>
                          <div *ngIf="registerForm.get('age').invalid && (registerForm.get('age').dirty || registerForm.get('age').touched)">
                            Age must be within 18 and 60.
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input type="email" id="emailAddress" name="email" formControlName="email" class="form-control form-control-lg" />
                          <label class="form-label" for="emailAddress">Email</label>
                        </div>
                        <div *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)">
                            Please provide a valid Email
                          </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input type="text" id="phoneNumber" name="password" formControlName="password" class="form-control form-control-lg" />
                          <label class="form-label" for="phoneNumber">Password</label>
                        </div>
                        <div *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)">
